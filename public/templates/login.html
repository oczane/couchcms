<div class="form-group">
        <h3>Sign In</h3><hr />
        <span ng-show="errorMsg != ''" style="color:red">{{ errorMsg }}</span>
</div>
<div class="form-group">
        <label for="firstname">Email</label>
        <input type="text" class="form-control" id="email" ng-model="email">
</div>
<div class="form-group">
        <label for="firstname">Password</label>
        <input type="password" class="form-control" id="pwd" ng-model="pwd">
</div>
<button type="button" class="btn btn-success" ng-click="Login(email, pwd)">Sign In</button>
